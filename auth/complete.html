<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to DocLens!</title>
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .success-icon {
      font-size: 64px;
      color: #10b981;
      margin-bottom: 20px;
    }
    .next-steps {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
      text-align: left;
    }
    .next-steps h3 {
      margin: 0 0 12px 0;
      color: #166534;
      font-size: 16px;
    }
    .next-steps ol {
      margin: 0;
      padding-left: 20px;
      color: #15803d;
    }
    .next-steps li {
      margin-bottom: 8px;
    }
    .extension-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #2563eb;
      border-radius: 4px;
      vertical-align: middle;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="/" class="auth-logo">DocLens</a>

      <div class="success-icon">✓</div>
      <h1 class="auth-title">You're all set!</h1>
      <p class="auth-subtitle" id="welcome-message">Your 14-day free trial has started.</p>

      <div class="next-steps">
        <h3>Next Steps:</h3>
        <ol>
          <li>Close this tab</li>
          <li>Refresh your Google Doc (or open any Google Doc)</li>
          <li>Click the <strong>DocLens</strong> button in the toolbar</li>
        </ol>
      </div>

      <div class="auth-form" style="margin-top: 24px;">
        <button class="btn-google" onclick="window.close()">
          <span>Close This Tab</span>
        </button>
        <a href="https://docs.google.com" class="btn-secondary-link" target="_blank" style="display: block; margin-top: 12px; text-align: center; color: #1967d2; text-decoration: none;">
          Or open Google Docs →
        </a>
      </div>
    </div>
  </div>

  <script>
    // Check if this is a returning user
    const urlParams = new URLSearchParams(window.location.search)
    if (urlParams.get('returning') === 'true') {
      document.getElementById('welcome-message').textContent = 'Welcome back! You\'re signed in.'
    }

    // The DocLens extension content script (auth-receiver.js) will automatically
    // capture the auth data from the URL parameters and save it to chrome.storage.sync
    console.log('DocLens: Auth complete page loaded. Extension should capture credentials.')
  </script>
</body>
</html>
