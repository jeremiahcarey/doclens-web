          </svg>
          <span>Sign in with Google</span>
        </button>

        <div class="auth-info">
          <p class="auth-info-text">
            DocLens uses your Google account since it works with Google Docs.
            Your Google credentials are never stored by DocLens.
          </p>
        </div>
      </div>

      <p class="auth-footer">
        Don't have an account? <a href="/auth/signup.html?trial=true">Try free for 14 days</a>
