<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DocLens</title>
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="/" class="auth-logo">DocLens</a>

      <h1 class="auth-title" id="page-title">Get Started with DocLens</h1>
      <p class="auth-subtitle" id="page-subtitle">Sign in with your Google account</p>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <div class="auth-form">
        <button type="button" class="btn-google" id="google-signin-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
            <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
          </svg>
          <span id="button-text">Continue with Google</span>
        </button>

        <div class="auth-info">
          <p class="auth-info-text">
            DocLens uses your Google account since it works with Google Docs.
            Your Google credentials are never stored by DocLens.
          </p>
        </div>
      </div>

      <p class="auth-footer">
        Already have an account? <a href="/auth/signin.html">Sign in</a>
      </p>

      <p class="auth-terms">
        By signing up, you agree to our <a href="/#privacy">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script type="module">
    // TODO: Replace with your actual Supabase project URL and anon key
    const SUPABASE_URL = 'YOUR_SUPABASE_URL'
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'

    // Check if this is a trial signup
    const urlParams = new URLSearchParams(window.location.search)
    const isTrial = urlParams.get('trial') === 'true'

    // Update page content based on signup type
    const pageTitle = document.getElementById('page-title')
    const pageSubtitle = document.getElementById('page-subtitle')
    const buttonText = document.getElementById('button-text')

    if (isTrial) {
      pageTitle.textContent = 'Try DocLens Free for 14 Days'
      pageSubtitle.textContent = 'No credit card required'
      buttonText.textContent = 'Start Free Trial with Google'
    } else {
      pageTitle.textContent = 'Sign Up for DocLens'
      pageSubtitle.textContent = 'Get started with your subscription'
      buttonText.textContent = 'Sign Up with Google'
    }

    // For now, we'll use a placeholder
    // Uncomment this when Supabase is set up:
    // import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    // const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const googleSigninBtn = document.getElementById('google-signin-btn')
    const errorMessage = document.getElementById('error-message')

    function showError(message) {
      errorMessage.textContent = message
      errorMessage.style.display = 'block'
    }

    function hideError() {
      errorMessage.style.display = 'none'
    }

    googleSigninBtn.addEventListener('click', async () => {
      hideError()
      googleSigninBtn.disabled = true
      googleSigninBtn.textContent = 'Signing in...'

      try {
        // TODO: Uncomment when Supabase is set up
        /*
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/auth/callback`,
            queryParams: {
              access_type: 'offline',
              prompt: 'consent',
            }
          }
        })

        if (error) throw error
        */

        // TEMPORARY: Show placeholder message until backend is set up
        alert('Google OAuth not yet configured. You would be redirected to Google sign-in.')
        console.log('Signup type:', isTrial ? 'Free Trial' : 'Paid Subscription')

        // TODO: After OAuth callback, redirect based on signup type
        // if (isTrial) {
        //   window.location.href = '/account/?trial=true'
        // } else {
        //   window.location.href = '/account/?checkout=true'
        // }

        googleSigninBtn.disabled = false
        googleSigninBtn.textContent = buttonText.textContent

      } catch (error) {
        console.error('Google signin error:', error)
        showError(error.message || 'An error occurred. Please try again.')
        googleSigninBtn.disabled = false
        googleSigninBtn.textContent = buttonText.textContent
      }
    })
  </script>
</body>
</html>
