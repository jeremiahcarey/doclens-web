<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DocLens</title>
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="/" class="auth-logo">DocLens</a>

      <h1 id="page-title" class="auth-title">Sign Up for DocLens</h1>
      <p id="page-subtitle" class="auth-subtitle">Get started with your subscription</p>

      <div class="auth-form">
        <button id="google-signin-btn" class="btn-google">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
            <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.837.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
            <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
            <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.427 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
          </svg>
          <span id="button-text">Sign Up with Google</span>
        </button>

        <div id="error-message" class="error-message" style="display: none;"></div>
      </div>

      <p class="auth-footer">
        Already have an account? <a href="/auth/signin">Sign in</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://wtlttppqyppmtkdyuvvt.supabase.co'
    const SUPABASE_ANON_KEY = 'sb_publishable_hDwJ0Y3PLI3BTNiFwmJXIA_iI9s08cz'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Check if this is a trial signup
    const urlParams = new URLSearchParams(window.location.search)
    const isTrial = urlParams.get('trial') === 'true'

    // Update page content based on signup type
    const pageTitle = document.getElementById('page-title')
    const pageSubtitle = document.getElementById('page-subtitle')
    const buttonText = document.getElementById('button-text')

    if (isTrial) {
      pageTitle.textContent = 'Try DocLens Free for 14 Days'
      pageSubtitle.textContent = 'No credit card required'
      buttonText.textContent = 'Start Free Trial with Google'
    } else {
      pageTitle.textContent = 'Sign Up for DocLens'
      pageSubtitle.textContent = 'Get started with your subscription'
      buttonText.textContent = 'Sign Up with Google'
    }

    const googleSigninBtn = document.getElementById('google-signin-btn')
    const errorMessage = document.getElementById('error-message')

    function showError(message) {
      errorMessage.textContent = message
      errorMessage.style.display = 'block'
    }

    function hideError() {
      errorMessage.style.display = 'none'
    }

    googleSigninBtn.addEventListener('click', async () => {
      hideError()
      googleSigninBtn.disabled = true
      const buttonTextSpan = googleSigninBtn.querySelector('span')
      const originalText = buttonTextSpan.textContent
      buttonTextSpan.textContent = 'Signing in...'

      try {
        const redirectUrl = isTrial
          ? `${window.location.origin}/auth/callback?trial=true`
          : `${window.location.origin}/auth/callback`

        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectUrl,
            queryParams: {
              access_type: 'offline',
              prompt: 'consent',
            }
          }
        })

        if (error) throw error

        // User will be redirected to Google OAuth, then back to callback URL
      } catch (error) {
        console.error('Google signin error:', error)
        showError(error.message || 'An error occurred. Please try again.')
        googleSigninBtn.disabled = false
        buttonTextSpan.textContent = originalText
      }
    })
  </script>
</body>
</html>
