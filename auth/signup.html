<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DocLens</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="/" class="auth-logo">DocLens</a>

      <h1 class="auth-title">Start Your Free Trial</h1>
      <p class="auth-subtitle">14 days free, no credit card required</p>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your.email@school.edu"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="At least 8 characters"
            required
            minlength="8"
            autocomplete="new-password"
          >
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            class="form-input"
            placeholder="Re-enter your password"
            required
            minlength="8"
            autocomplete="new-password"
          >
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="teacher-confirm" required>
            <span>I am a teacher or educator</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
          Create Account
        </button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="/auth/signin.html">Sign in</a>
      </p>

      <p class="auth-terms">
        By signing up, you agree to our <a href="/terms.html">Terms of Service</a>
        and <a href="/privacy.html">Privacy Policy</a>
      </p>
    </div>
  </div>

    const form = document.getElementById('signup-form')
    const errorMessage = document.getElementById('error-message')
    const submitBtn = document.getElementById('submit-btn')

    function showError(message) {
      errorMessage.textContent = message
      errorMessage.style.display = 'block'
    }

    function hideError() {
      errorMessage.style.display = 'none'
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      hideError()

      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const confirmPassword = document.getElementById('confirm-password').value
      const teacherConfirm = document.getElementById('teacher-confirm').checked

      // Validation
      if (password !== confirmPassword) {
        showError('Passwords do not match')
        return
      }

      if (!teacherConfirm) {
        showError('Please confirm you are a teacher or educator')
        return
      }

      // Disable button during submission
      submitBtn.disabled = true
      submitBtn.textContent = 'Creating account...'

      try {

</body>
